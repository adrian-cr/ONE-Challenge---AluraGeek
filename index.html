<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Alura Geek</title>
</head>
<body>
  <header>
    <h1>Alura Geek</h1>
  </header>
  <main>
    <section id="listings-section">
      <ul id="listings-container" data-listings>
      </ul>
    </section>
    <section id="form-section">
      <div id="form-container" data-form>
        <h2 id="form-title">Add New Product</h2>
        <form id="field-container">
          <label class="form-label" for="title-input">
            Title
            <input class="form-field" id="title-input" type="text" name="title" data-title>
          </label>
          <label class="form-label" for="price-input">
            Price
            <input class="form-field" id="price-input" type="number" name="price" data-price>
          </label>
            <label id="image-label" class="form-label" for="image-upload">
              Add Image
              <input class="form-field" id="image-upload" type="file" name="image" accept="image/*" data-image>
            </label>
          </form>
        <button id="submit-button" formaction="./add-product" formmethod="post" form="field-container" type="submit">Submit</button>
      </div>
    </section>

  </main>

  <script src="js/showListings.js" type="module"></script>
  <script src="js/createListing.js" type="module"></script>
</body>
</html>
